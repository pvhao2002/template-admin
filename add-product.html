      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Dashboard</li>
              <li class="breadcrumb-item active">Products</li>
            </ol>
            <hr />
            <div class="card mb-4">
              <div class="card-header"></div>
            </div>

            <div class="container add">
              <form action="" method="post">
                <input type="hidden" name="command" value="add" />
                <table>
                  <tbody>
                    <tr>
                      <td><label>Product ID:</label></td>
                      <td>
                        <input
                          type="text"
                          name="productId"
                          placeholder="Product ID"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Product Name:</label></td>
                      <td>
                        <input
                          type="text"
                          name="productName"
                          placeholder="Product Name"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Link image:</label></td>
                      <td>
                        <input
                          type="text"
                          name="image"
                          placeholder="Link image"
                        />
                      </td>
                    </tr>

                    <tr>
                      <td><label>Decription Product:</label></td>
                      <td>
                        <input
                          type="text"
                          name="description"
                          placeholder="Decription Product"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Price:</label></td>
                      <td>
                        <input type="text" name="price" placeholder="Price" />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Category ID:</label></td>
                      <td>
                        <input
                          type="text"
                          name="categoryId"
                          placeholder="Category ID"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Brand ID:</label></td>
                      <td>
                        <input
                          type="text"
                          name="brandId"
                          placeholder="Brand ID"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label>Infomation Product ID:</label></td>
                      <td>
                        <input
                          type="text"
                          name="infoId"
                          placeholder="Infomation Product ID"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><label></label></td>
                      <td>
                        <input type="submit" value="Add" class="save" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
              <div style="clear: both"></div>
              <p><a href="/admin-product.html">Back to List</a></p>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
